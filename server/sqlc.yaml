version: '2'
sql:
  - schema: 'migrations/001_initial_schema.sql'
    queries: 'internal/db/queries.sql'
    engine: 'postgresql'
    gen:
      go:
        package: 'db'
        out: 'internal/db'
        sql_package: 'pgx/v5'
        emit_interface: true
        emit_json_tags: true
        json_tags_case_style: 'camel'
