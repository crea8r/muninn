version: '2'
sql:
  - engine: 'postgresql'
    queries: 'internal/database/sql'
    schema: 'migrations/001_initial_schema.sql'
    gen:
      go:
        package: 'database'
        sql_package: 'database/sql'
        out: 'internal/database'
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
